<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LB Control Panel | Add Order</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'auth.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="add-order-main-panel">
					<h3 align="center">Add Order</h3>
					<form action="{% url 'add_handle' %}" method="post" class="mt-4">
						<div class="form-group">
							<input type="text" placeholder="Customer Name" name='cname' class="form-control">
						</div>
						<div class="form-group">
							<input type="text" placeholder="Customer Phone" name='cphone' class="form-control">
						</div>
						<div class="form-row mb-3">
							<div class="col-md-8">
								<select name="product_list" id="product_list" class="form-control" required>
									<option value="Corndog">Corndog</option>
									<option value="Corndog with Cheese">Corndog with Cheese</option>
								</select>
							</div>
							<div class="col-md-2">
								<input type="number" class="form-control" id="amount" value="1">
							</div>
							<div class="col-md-2">
								<button type="button" class="btn form-control" onclick="add_order()">Add</button>
							</div>
						</div>
						<div class="form-group" id="order_list">
						</div>
						<div class="form-group">
							<input type="number" class="form-control" name="price" id="price" value="0.0" readonly>
							<input type="hidden" name="order" id="order" required>
							{% csrf_token %}
						</div>
						<div class="form-group">
							<button class="btn form-control" id="send-order">Order</button>
						</div>
						<div class="form-group">
							<a href="{% url 'dashboard' 'pending' %}" style="background: #2B2E4A; color: white;" class="btn form-control">Dashboard</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

{% load static %}
<script src="{% static 'script.js' %}"></script>
