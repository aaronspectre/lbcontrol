<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LB Control Panel</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'auth.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/eb1aa0a315.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="auth-panel">
					<h2 align="center">LB Control</h2>
					<form action="{% url 'signIn' %}" method="post">
						{% csrf_token %}
						<div class='form-group'>
							<label for="#username">Username</label>
							<input type="text" name="username" placeholder="Username" id="username" class="form-control" required>
						</div>
						<div class='form-group'>
							<label for="#password">Password</label>
							<input type="password" name="password" placeholder="Password" id="password" class="form-control" required>
						</div>
						<div class="form-group">
							<button class="btn btn-primary form-control">Sign In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
